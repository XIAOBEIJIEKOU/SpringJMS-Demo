group 'springJMS'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework:spring-jms:4.2.4.RELEASE")
    compile("org.apache.activemq:activemq-all:5.7.0")
    compile("org.springframework:spring-web:4.1.4.RELEASE")
    compile("org.springframework:spring-core:4.1.4.RELEASE")
    compile("org.springframework:spring-webmvc:4.1.4.RELEASE")
    compile( "org.springframework:spring-tx:4.1.4.RELEASE")
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
